<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')" class="choice" id="rock">🪨 Rock</button>
            <button onclick="playGame('paper')" class="choice" id="paper">📄 Paper</button>
            <button onclick="playGame('scissors')" class="choice" id="scissors">✂️ Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <h2 id="result"></h2>
        </div>
        <button class="reset" onclick="resetGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
